name: Spell & Link Checker

on:
  pull_request:
  push:
    branches: [DeepResearch.AI.AdelaideCannabisCultivationVariant]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Codespell (spelling)
        uses: codespell-project/actions-codespell@v2
        with:
          path: .
          ignore_words_list: "bot,filepath,statute"

      - name: Lychee Broken Link Checker
        uses: lycheeverse/lychee-action@v1
        with:
          args: >
            --no-progress
            --verbose
            ./**/*.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
