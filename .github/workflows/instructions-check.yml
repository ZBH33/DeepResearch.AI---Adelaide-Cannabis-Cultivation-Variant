name: verify-instructions-folder
on: [pull_request]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fail if /instructions/ is empty
        run: |
          if [ -z "$(ls instructions | grep '^DeepResearchAI_Custom_Instructions_')" ]; then
            echo '::error ::instructions folder is empty or mis-named'; exit 1
          fi
